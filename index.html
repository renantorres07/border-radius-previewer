<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Border-radius Previewer</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Border-radius Previewer</h1>
            <div class="preview-box" id="preview-box"></div>
            <div class="controls">
                <div class="control-group">
                    <label for="top-left">Top-left:</label>
                    <input type="range" id="top-left" min="0" max="100" value="0" data-index="0">
                    <input type="text" id="top-left-value" value="0px" readonly>
                </div>
                <div class="control-group">
                    <label for="top-right">Top-right:</label>
                    <input type="range" id="top-right" min="0" max="100" value="0" data-index="1">
                    <input type="text" id="top-right-value" value="0px" readonly>
                </div>
                <div class="control-group">
                    <label for="bottom-right">Bottom-right:</label>
                    <input type="range" id="bottom-right" min="0" max="100" value="0" data-index="2">
                    <input type="text" id="bottom-right-value" value="0px" readonly>
                </div>
                <div class="control-group">
                    <label for="bottom-left">Bottom-left:</label>
                    <input type="range" id="bottom-left" min="0" max="100" value="0" data-index="3">
                    <input type="text" id="bottom-left-value" value="0px" readonly>
                </div>
            </div>
            <button id="copy-css">Copy CSS to Clipboard</button>
            <textarea id="css-output" readonly></textarea>
        </div>
        <script src="script.js"></script>
    </body>
</html>
